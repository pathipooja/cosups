{%extends 'blog/base1.html' %}
{%load static%}

		{%block content1%}
	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Login/Register</h1>
					<!-- <nav class="d-flex align-items-center">
						<a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="category.html">Login/Register</a>
					</nav> -->
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" src="{%static "img/login.jpg" %}" alt="">
						<div class="hover">
							<h4>New to our website?</h4>
							<p>There are many products selled and buyed everyday.</p>
							<!-- <a class="primary-btn" href="/registermarketer">Join as marketing manager</a> -->
								<a class="primary-btn" href="/registermanufacturer">Create an Account</a>
						</div>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="login_form_inner">
						{% for message in messages %}
						<div class="alert alert-danger" role="alert">
							 {{message}}
					</div>
						{% endfor %}
						<h3>Log in to enter</h3>
						<form class="row login_form" action="login" method="post" id="contactForm" novalidate="novalidate">
						  {% csrf_token %}
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="name" name="username" placeholder="username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="name" name="password" placeholder="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
							</div>
							<div class="col-md-12 form-group">
								<div class="creat_account">
									<input type="checkbox" id="f-option2" name="selector">
									<label for="f-option2">Keep me logged in</label>
								</div>
							</div>
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn">Log In</button>
								<a href="/reset_password">Forgot Password?</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->

	{%endblock%}
